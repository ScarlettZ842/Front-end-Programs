<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="TianYu(Scarlett)_Zhang_assignment3.css"
      media="screen"
    />
    <script
      src="TianYu(Scarlett)_Zhang_assignment3.js"
      defer
      type="text/javascript"
    ></script>
  </head>
  <body>
    <h3>1. Table with styles you want to add</h3>
    <div id="update-table">
      <form>
        Please Input Info Here to Update Table:
        <input
          type="text"
          id="table-info"
          placeholder="Student Name, Age, Phone, Address"
        />
      </form>
      <button id="Add-button">Add</button>
    </div>
    <div><br /></div>
    <div id="table-with-style"></div>
    <hr />
    <h3>2. Order list and unordered list as following</h3>
    <div id="order-list-and-unordered-list">
      <div id="order-list">
        <h4>An ordered technologies list</h4>
      </div>
      <div id="unordered-list">
        <h4>An unordered technologies list</h4>
      </div>
    </div>
    <hr />
    <h3>3. A dropdown list with the following options</h3>
    <div id="dropdown-list"></div>
    <div>
      <button id="generate">Please Select</button>
    </div>
  </body>
</html>
